<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Buszko Clicker</title>
    <link rel="stylesheet" href="styles.css">
		<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
		<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
		<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="logo">
        <h1>Buszko Clicker</h1>
        <h5>Pre-alpha.v.0.6</h5>
    </div>
    <div class="BuszkoClicker">
            <div class="info">
                <div class="coiny">Buszonki: 0</div>
                
            </div>
        
        <div class="Buszko">
            <div class="active-helpers">
                <img id="helperDisplay1" class="active-helper hidden" src="Pies.png" alt="Active Pies">
            </div>
			<div class="active-helpers">
                <img id="helperDisplay2" class="active-helper2 hidden" src="kot.jpg" alt="Active Kot">
            </div>
            <img src="buszon.png" alt="Buszko" class="clicker" id="buszko" draggable="false">
        </div>
        
         
	</div>

	<div class="shop-container">
  <!-- Zakładki -->
  <div class="shop-tabs">
    <button class="tab-button active" onclick="openTab('upgrades')">Ulepszenia</button>
    <button class="tab-button" onclick="openTab('boosts')">Boosty</button>
    <button class="tab-button" onclick="openTab('skins')">Skórki</button>
  </div>

  <!-- Zawartość zakładek -->
  <div id="upgrades" class="tab-content active">
    <div class="item">Ulepszenie 1</div>
    <div class="item">Ulepszenie 2</div>
  </div>

  <div id="boosts" class="tab-content">
    <div class="item">Boost 1</div>
    <div class="item">Boost 2</div>
  </div>

  <div id="skins" class="tab-content">
    <div class="item">Skórka 1</div>
    <div class="item">Skórka 2</div>
  </div>
	</div>
    

            
        </div>
		</div>
			<div class="leaderboard">
			<h3>Leaderboard</h3>
			<table id="leaderboard-table">
				<thead>
					<tr>
						<th>Rank</th>
						<th>Player</th>
						<th>Buszonki</th>
					</tr>
				</thead>
				<tbody>
					<!-- Leaderboard entries will appear here -->
				</tbody>
			</table>
		</div>
	
    <!-- Reset Button -->
    <div class="reset-container">
        <button id="resetButton">Reset Postępu</button>
    </div>
	

    <script src="script.js"></script>
		
</body>
</html>
